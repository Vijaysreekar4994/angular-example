<form>
  <input
    type="text"
    placeholder="Search for departments"
    [formControl]="control"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      style="
        background-color: rgba(51, 51, 42, 0.863);
        color: beige;
        margin-left: 15px;
      "
      *ngFor="let dep of list"
      [value]="dep.nom"
      (onSelectionChange)="filterList($event)"
    >
      {{ dep.nom }}
    </mat-option>
  </mat-autocomplete>
</form>
